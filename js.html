<html>
<head>
	<meta charset="UTF-8">
	<title>中崙資研官方網站</title>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		canvas {
            
        }
		body {
            background: black;
        }
	</style>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <!--這裡是動畫-->
	<canvas id="c">
    </canvas>
	<script type="text/javascript">
		var c = document.getElementById("c");
		c.height = window.innerHeight;
		c.width = window.innerWidth;

		var drop_size = 12;
		var columns = c.width/drop_size;

		var chinese = "ムタ二コクミク1234567890孩子你病得不輕我幫你念經啊ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒ普羅米修斯0100100010010010010010010001001001喵ㄓㄔㄕㄖㄗㄘㄙ喵ㄧㄨㄩㄚ喵ㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦ喵喵!@#$%^&*シモラキリエスハヌトユABCDEF黑蘋果GHIJKLMNOPQRSTUVWXYZ";
		chinese = chinese.split("");

		var drops = [];
		for(var i = 0; i < columns; i++)
			drops[i] = 1; //y coordinate - same for everyone at the starting. The index contains the x coordinate

		ctx = c.getContext('2d');
        

		function draw()
		{
			ctx.fillStyle = "rgba(0, 0, 0, 0.035)";
			ctx.fillRect(0, 0, c.width, c.height);

			ctx.fillStyle = "00f";
			ctx.font= drop_size + "px arial";
			for(var i = 0; i < drops.length; i++)
			{
				text = chinese[Math.floor(Math.random()*chinese.length)];
				ctx.fillText(text, i*drop_size, drops[i]*drop_size);

				if(drops[i]*drop_size > c.height && Math.random() > 0.975)
					drops[i] = 0;

				drops[i]++;
			}

		}

		setInterval(draw, 33);

	</script>
    <!--這裡開始為網站內容-->
</body>
</html>
